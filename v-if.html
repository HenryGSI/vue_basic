<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-If</title>
</head>
<body>

    <main id='app'>
        <input type="number" v-model="datos">
        <h1 v-if="datos == 1">El dia esta muy nublado</h1>
        <h1 v-else-if="datos == 2">El dia esta muy lluvioso</h1>
        <h1 v-else>El dia esta muy soleado</h1>        
    </main>
    

    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>

    <script> 
        const app = new Vue({
            el: '#app',
            data: {
                datos: 0
            }
        })
