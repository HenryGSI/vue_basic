<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-HTML</title>
</head>
<body>

    <main id='app'>
        <h1 v-text="texto"></h1>
        <div v-html="codigoHtml"></div>


    </main>
    
    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>

    <script> 
        const app = new Vue({
            el: '#app',
            data: {
                texto: 'Soy un texto inyectado con vue.js',
                codigoHtml: '<h1><i>Soy un c√≥digo html</i></h1>'
            }
        })
        

    </script>
</body>
</html>
