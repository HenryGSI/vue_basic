<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Show</title>
</head>
<body>

    <main id='app'>
        <input type="number" v-model="datos">
        <h1 v-show="datos == 1">El dia esta muy nublado</h1>       
        
    </main>
    

    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>

    <script> 
        const app = new Vue({
            el: '#app',
            data: {
                datos: 0
            }
        })      

    </script>
</body>
</html>
